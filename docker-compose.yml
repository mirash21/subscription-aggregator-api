version: '3.8'

services:
  db:
    image: postgres:15
    container_name: subscription_db
    environment:
      POSTGRES_DB: subscription_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - subscription_network

  app:
    build: .
    container_name: subscription_app
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=subscription_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - db
    networks:
      - subscription_network

volumes:
  postgres_data:

networks:
  subscription_network:
    driver: bridge